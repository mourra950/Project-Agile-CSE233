{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{% static 'styles/general.css' %}">

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	</head>

	<body>
		<!-- Header Section -->
		<nav
			class="navbar navbar-expand-lg fixed-top navbar-light border-bottom border-3"
			style="background-color: rgb(172, 0, 0)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
                    <img src="{% static 'icons/logo.jpg' %}" alt="" height="70px"/>
                </a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active fw-bold" aria-current="page" href="{% url 'announcements'%}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active fw-bold" href="{% url 'main'%}">Committees</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active fw-bold" href="{% url 'about_us'%}">About us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active fw-bold" href="#contact-us">Contact us</a>
						</li>
					</ul>
					<div class="d-flex">
						{% if user.is_authenticated %}
							<a href="{% url 'logout' %}"class="btn btn-outline-dark fw-bold" href="#">Logout</a>
						{% else %}
							<a href="{% url 'login' %}"class="btn btn-outline-dark fw-bold" href="#">Login</a>
						{% endif %}

						
					</div>
				</div>
			</div>
		</nav>
		{% block content %}

        {% endblock %}
		<!-- Footer Section -->
		<footer
			class="container-fluid text-light"
			style="height: 300px; background-color: rgb(172, 0, 0)"
		>
			<div class="row justify-content-around">
				<div class="col-sm-5 mt-2 text-center">
					<img class="logo-picture" src="{% static 'icons/logo.jpg' %}" alt="" height="100px"/>
					<div class="container">
						What We Give Today is What We Live Tomorrow
					</div>
				</div>
				<div class="col-sm-5 mt-4">
					<h5>Contact us</h5>

					<div class="my-2">
						<img class="me-2" src="{% static 'icons/location.png' %}" alt="" height="30px" />
						MIU - Misr International University
					</div>

					<div class="my-2">
						<img class="me-2" src="{% static 'icons/email.png' %}" alt="" height="30px" />
						email@email.com
					</div>

					<div class="my-2">
						<img class="me-2" src="{% static 'icons/phone.png' %}" alt="" height="30px" />
						02-238xxxxx
					</div>
				</div>
			</div>

			<!-- Social Media -->
			<div class="mb-4 text-center mt-5" id="contact-us">
				<!-- Facebook -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
				><i class="fab fa-facebook-f"></i
				></a>
			
				<!-- Twitter -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
					><i class="fab fa-twitter"></i
				></a>
			
				<!-- Google -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
					><i class="fab fa-google"></i
				></a>
			
				<!-- Instagram -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
					><i class="fab fa-instagram"></i
				></a>
			
				<!-- Linkedin -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
					><i class="fab fa-linkedin-in"></i
				></a>
			
				<!-- Github -->
				<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
					><i class="fab fa-github"></i
				></a>
		  
			</div>
			  <!-- Social media -->
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
