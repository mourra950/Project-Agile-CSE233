{% load static %}
<!DOCTYPE html>
<html>

					data-bs-toggle="collapse"

					aria-controls="navbarSupportedContent"

						</li>
						<li class="nav-item">
							<a class="nav-link active fw-bold" href="#">Contact us</a>
						</li>
					</ul>
					<div class="d-flex">
						<a class="btn btn-outline-dark fw-bold" href="#">Login</a>
					</div>
				</div>
			</div>
		</nav>
		{% block content %}

			class="container-fluid text-light"
			style="height: 200px; background-color: rgb(172, 0, 0)"

			<div class="row justify-content-around">

					<div class="my-2">
						<img class="me-2" src="{% static 'icons/email.png' %}" alt="" height="30px" />

					<div class="my-2">
