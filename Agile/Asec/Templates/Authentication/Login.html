{% extends "General/layout.html" %} 

{% block content %}
<!-- Announcements Section -->
<!-- Login Section -->
<div
    class="container-lg my-5 p-3"
    style="background-color: rgb(172, 0, 0); border-radius: 10px; width: 600px;"
>
    <h2 class="mb-4 text-center">Register</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="text-center text-light">
            <input type="submit" value="Sign in" class="btn btn-primary btn-block mb-4">
    
            <div >
                <h5>Not a member? <a href="{% url 'register' %}">Register</a></h5>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
