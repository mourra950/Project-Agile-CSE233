{% extends "General/layout.html" %} 

{% block content %}
<div
	class="container my-5 text-light"
	style="background-color: rgb(172, 0, 0); border-radius: 20px"
>
   <h2>Admin</h2>
   <form action="{% url 'announcements'%}" method="POST"class="text-light">
      {% csrf_token %}
      {{form.as_div}}
     <div class="form-group">
      <label for="Announcement">Announcement</label>
      <textarea id="ann" class="form-control" rows="10" name="Announcement"></textarea>
     </div>

     <div class="text-center text-light">
        <input  type="submit" class="btn btn-primary btn-block mb-4 " value="Add announcement">
     </div>
     <div >
      <a href="{% url 'list' %}">Show all memebers</a>    
     </div>
   </form>
</div>
{% endblock %}
